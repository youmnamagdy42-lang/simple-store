<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Store</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .product {
      width: 200px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 20px auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .image {
      width: 100%;
      height: 120px;
      background-color: #ddd;
      border-radius: 5px;
    }

    .name {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #555;
    }

    .price {
      text-align: center;
      color: #009879;
      margin: 5px 0;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #009879;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #007b63;
    }
  </style>
</head>
<body>
  <h1>Simple Store</h1>

  <div class="product">
    <div class="image"></div>
    <div class="name">Product 1</div>
    <div class="price">$10</div>
    <button class="btn">Add to Cart</button>
  </div>

  <div class="product">
    <div class="image"></div>
    <div class="name">Product 2</div>
    <div class="price">$12</div>
    <button class="btn">Add to Cart</button>
  </div>

  <div class="product">
    <div class="image"></div>
    <div class="name">Product 3</div>
    <div class="price">$15</div>
    <button class="btn">Add to Cart</button>
  </div>
</body>

</html>
